<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
        <th:block th:if="${loginMember == null}">
            <div class="header_columns">
                <div class="header_columns_column">
                    <a th:href="@{join}">회원가입</a>
                </div>
                <div class="header_columns_column">
                    <a th:href="@{login}">로그인</a>
                </div>
            </div>
        </th:block>
        <th:block th:unless="${loginMember != null}">
            <div class="header_columns">
                <div class="header_columns_column">
                    <a th:href="@{join}">새 글 쓰기</a>
                </div>
                <div class="header_columns_column">
                    <a th:href="@{index}" th:text="${loginMember.memberId}">memberId</a>
                </div>
                <div class="header_columns_column">
                    <form th:action="@{logout}" method="post">
                        <button type="submit">로그아웃</button>
                    </form>
                </div>
            </div>
        </th:block>
</body>
</html>
